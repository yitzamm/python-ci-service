name: Push CI

# Se dispara en solicitudes push a la rama dev
on:
  push:
    branches:
      - dev

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Revisar formato
      - name: Format check (black)
        run: python -m black --check .

      # 5. Prueba Lint y corrección de estilo
      - name: Lint (flake8)
        run: python -m flake8 .

      # 6. Escáner de seguridad
      - name: Security scan - bandit
        run: bandit -r .

      # 6. Pruebas Python
      - name: Run tests
        run: PYTHONPATH=. pytest